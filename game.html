<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tree Clicker</title>
</head>
<body>
    <div class="centered game-screen">
        <div class="top-bar">
            <button class="pill-button" id="exit-button" onclick="exitGame()">Exit</button>
            <span class="pill-button" id="tree-counter">0</span>
        </div>
        <div class="tree-container">
            <img id="tree" src="seed.png" alt="Tree Stage" onclick="growTree()" draggable="false">
        </div>

        <div class="upgrades fixed">
            <button class="pill-button" id="farmer-btn" onclick="buyUpgrade('farmer')">Buy Farmer (1 Tree per Second) - Cost: 10 Trees</button>
            <button class="pill-button" id="treePlanter-btn" onclick="buyUpgrade('treePlanter')">Buy Tree Planter (10 Trees every 3 seconds) - Cost: 100 Trees</button>
            <button class="pill-button" id="clickMultiplier-btn" onclick="buyUpgrade('clickMultiplier')">Buy Click Multiplier (Doubles Clicks) - Cost: 500 Trees</button>
        </div>
    </div>

    <div id="climate-info" class="hidden">
        <p id="climate-text"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
